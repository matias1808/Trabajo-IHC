<body>
    <header>
        <h1>StatsPeru</h1>
        <nav>
            <ul>
                <li><a href="inicio-paginaprincipal.html">Inicio</a></li>
                <li><a href="Principal.html">Únete</a></li> 
                <li><a href="contactanos.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="Titulo">¡Te damos la bienvenida a StatsPeru!</h1>
    

    <fieldset>
        <legend>Bienvenido al registro, Fanático!</legend>
        <form action="procesar_registro.php" method="post">
            <label for="username">Nombre de usuario:</label>
            <br><br><br>
            <input type="text" id="username" name="username" placeholder="Escriba aquí..." required>
            <br><br><br>
            <label for="password">Contraseña:</label>
            <br><br><br>
            <input type="password" id="password" name="password" placeholder="Escriba aquí..." required>
            <br><br><br>
            <button onclick="guardarNombreUsuario()"><a href="inicio.html"> Registrarse </a></button>
        </form>
    </fieldset>

    <script>
        function guardarNombreUsuario() {
            // Obtener el valor del campo de entrada de nombre de usuario
            var username = document.getElementById("username").value;

            // Almacenar el nombre de usuario en localStorage para usarlo posteriormente
            localStorage.setItem("username", username);
        }
    </script>
</body>
