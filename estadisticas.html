        #quienes-somos {
            background-color: #ffffff;

<body>

    <section>

        <div id="estadisticas">
            <h2>Estadisticas - Cantidad de vistas - Producto 1</h2>
            <canvas id="grafico"></canvas>
        </div>          
        
    </section>
    
    <script>
        // Datos de ejemplo para el gráfico
        var data = {
            labels: ['OCTUBRE 2023', 'NOVIEMBRE 2023', 'DICIEMBRE 2023', 'ENERO 2024', 'FEBRERO 2024'],
            datasets: [
                {
                    label: 'VISTAS',
                    data: [1200, 1900, 3000, 5000, 2500],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }
            ]
        };

        // Configuración del gráfico
        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // Crear el gráfico
        var ctx = document.getElementById('grafico').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
