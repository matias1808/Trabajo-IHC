<html>
<head>
    <link rel="stylesheet" href="REGISTRO_MICROEMPRESARIO.CSS">
    <link rel="script" href="principal.js">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <header>
        <h1>StatsPeru</h1>
        <nav>
            <ul>
                <li><a href="inicio-paginaprincipal.html">Inicio</a></li>
                <li><a href="Principal.html">Únete</a></li> 
                <li><a href="contactanos.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="Titulo">¡Te damos la bienvenida a StatsPeru!</h1>
    
   
    <fieldset>
        <legend>Bienvenido al registro, Empresario!</legend>
        <form action="procesar_registro.php" method="post">
            <label for="username">Nombre de usuario:</label>
            <br>
            <input type="text" id="username" name="username" placeholder="Escriba aquí..." required>
            <br><br>
            <label for="password">Contraseña:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Escriba aquí..." required>
            <br><br>
            <label for="ruc">RUC:</label>
            <br>
            <input type="text" id="ruc" name="ruc" placeholder="Escriba aquí..." required>
            <br><br>
            <label for="name">Nombre de la Empresa:</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Escriba aquí..." required>
            <br><br>
            <label for="email">Correo electrónico:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Escriba aquí..." required>
            <br><br>
            <button onclick="guardarDatos()"><a href="inicio-micro.html">Registrarse</a></button>
        </form>
    </fieldset>
    <script>
        function guardarDatos() {
            // Obtener los valores de los campos de entrada
            var username = document.getElementById("username").value;
            var name = document.getElementById("name").value;
            var ruc = document.getElementById("ruc").value;
            var email = document.getElementById("email").value;
    
            // Almacenar los valores en localStorage para usarlos posteriormente
            localStorage.setItem("username", username);
            localStorage.setItem("name", name);
            localStorage.setItem("ruc", ruc);
            localStorage.setItem("email", email);
        }
    </script>
</body>
</html>
